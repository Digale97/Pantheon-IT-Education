<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheon IT Education</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pantheon IT Education</h1>
        <p>Empowering the Next Generation of Tech Innovators</p>
    </header>
    <nav>
        <ul>
            <li><a href="#registration">Registration</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#classroom">Classroom</a></li>
        </ul>
    </nav>
    <section id="registration">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <label for="birthYear">Birth Year:</label>
            <input type="number" id="birthYear" min="1900" max="2023" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registrationMessage"></div>
    </section>
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </section>
    <section id="classroom">
        <h2>Classroom</h2>
        <div id="studentList"></div>
        <h3>Assignments</h3>
        <form id="assignmentForm">
            <label for="assignmentTitle">Assignment Title:</label>
            <input type="text" id="assignmentTitle" required>
            <label for="assignmentDeadline">Deadline:</label>
            <input type="date" id="assignmentDeadline" required>
            <button type="submit">Add Assignment</button>
        </form>
        <h3>Current Assignments</h3>
        <ul id="assignmentList"></ul>
        <h3>Submit Assignment</h3>
        <form id="submissionForm">
            <label for="assignmentSelect">Select Assignment:</label>
            <select id="assignmentSelect" required>
                <option value="" disabled selected>Select an assignment</option>
            </select>
            <label for="studentName">Your Name:</label>
            <input type="text" id="studentName" required>
            <label for="submissionFile">Upload File:</label>
            <input type="file" id="submissionFile" accept=".pdf, .docx" required>
            <button type="submit">Submit</button>
        </form>
        <div id="submissionMessage"></div>
        <h3>Recommended Laptops</h3>
        <div id="recommendedLaptops"></div>
    </section>
    <footer>
        <p>&copy; 2023 Pantheon IT Education</p>
    </footer>
</body>
</html>
